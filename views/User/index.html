<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title><{$title}></title>
	<link rel="stylesheet" href="./public/css/bootstrap.min.css">
	<link rel="stylesheet" href="./public/style.css">
</head>
<body>
	<div class="container">
		<center>
		<h1><{$title}></h1>
		<div class="mt20">
			<a href="./index.php?c=User&a=index" class="btn btn-primary">首页</a>
			<a href="./index.php?c=User&a=add" class="btn btn-success">添加</a>
		</div>
		</center>
		<hr>
		<{block name="main"}>

		<form action="index.php" method="get">
	  		<div class="row">
	   			<div class="col-md-4"></div>
	    		<div class="col-md-4">
	       			<div class="input-group">
	          			<input type="text" name="name" class="form-control" placeholder="请输入账号关键字搜索">
	          			<span class="input-group-btn">
	            			<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
	          			</span>
	      			</div><!-- /input-group -->
	    		</div><!-- /.col-md-6 -->
	   		</div><!-- /.row -->
	    </form>

		<div class="row mt20">
		    <div class="col-md-12">
		      <table class="table table-bordered table-hover">
		        <thead>
		          <th>ID</th>
		          <th>账号</th>
		          <th>性别</th>
		          <th>电话</th>
		          <th>权限</th>
		          <th>注册时间</th>
		          <th>修改时间</th>
		          <th>操作</th>
		        </thead>
		        <{foreach $list as $val}>
		        <tr>
		          <td><{$val.id}></td>
		          <td><{$val.name}></td>
		          <td>
		          	  <{if $val.sex == 2}>女
		          	  <{elseif $val.sex == 1}>男
		          	  <{else}>保密
		          	  <{/if}>
		          </td>
		          <td><{$val.phone}></td>
		          <td><{$val.state}></td>
		          <td><{$val.addtime}></td>
		          <td><{$val.updatetime}></td>
		          <td>
		              <a href="./index.php?c=User&a=edit&id=<{$val.id}>" class="btn btn-primary">修改</a>
		              <a href="./index.php?c=User&a=del&id=<{$val.id}>" class="btn btn-danger">删除</a>
		          </td>
		        </tr>
		        <{/foreach}>
		      </table>
		    </div>
		 </div><!--row-->
		 <div class="row">
		    
		 </div>
		<{/block}>
	</div><!--END container-->

	<script src="./public/js/jquery.min.js"></script>
	<script src="./public/js/bootstrap.min.js"></script>
</body>
</html>
